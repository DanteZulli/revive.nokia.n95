[Ambient Light Sensor Calibration]

; Type of ALS sensor / Possible values (BB5)
ALS Type = Poliwag

; Ambient Light Sensor Calibration
; ALS / default Reference level (range: 0-32767)
AlsRefLevelDefault = 23

; ALS / default Calculated Coefficient value (range: 0.00-2.55)
AlsCCDefault = 1.00
; Calculated Coefficient minimum and maximum values (range: 0.00-2.55)

AlsCCMin = 0.40
AlsCCMax = 1.60

[Features]
Ambient=Yes